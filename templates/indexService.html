{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href={% static 'assets/img/logo.jpg' %}>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!--=============== CSS ===============-->
    <link rel="stylesheet" href={% static 'assets/css/styles.css' %}>

    <title>Wash Your Car at your doorstep.</title>
</head>

<body>
    <!--=============== HEADER ===============-->
    {% include 'header.html' %}
    
    <main>
        <!--=============== HOME ===============-->
        <section class="container section section__height" id="home">

            <div class="service__section">
                
                {% for service in services %}
                    
                    
                <div class="service__block">
                    <img   class="service__img" src="{{service.img}}" alt="">
                    <h2   class="font_black">{{service.name}}</h2>
                    <h3   class="font_black">from Rs. {{service.minPrice}} to Rs. {{service.maxPrice}}</h3>
                    <span  >{{service.dis | safe}}</span>
                    <button   type="button" class="button__buy">Whats App</button>
                </div>
                {% endfor %}
            </div>

        </section>




    </main>




    <!--=============== MAIN JS ===============-->
    <script src={% static 'assets/js/main.js' %}></script>

</body>

</html>
