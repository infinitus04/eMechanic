    <!--=============== CSS ===============-->
    <link rel="stylesheet" href={% static 'assets/css/styles.css' %}>

    <title>Wash Your Car at your doorstep.</title>
</head>

<style>
    /* css for home image slider starts here */
   

*{
  margin: 0;
  padding: 0;
}

.slider-container{
  height: 85vh;
  width : 100%;
  display: flex;
  justify-content: center;
  align-items: center;


 
  /* background: #1D212B; */
}

.img-slider{
  position: relative;
  width: 800px;
  height: 450px;
  /* margin: 10px; */
  /* background: #1D212B; */
  margin-top:-80px;
}

.img-slider .slide{
  z-index: 1;
  position: absolute;
  width: 100%;
  clip-path: circle(0% at 0 50%);
}

.img-slider .slide.active{
  clip-path: circle(150% at 0 50%);
  transition: 2s;
  transition-property: clip-path;
}

.img-slider .slide img{
  z-index: 1;
  width: 100%;
  border-radius: 5px;
  /* height: 80vh; */
}


.img-slider .navigation{
  z-index: 2;
  position: absolute;
  display: flex;
  bottom: -70px;
  left: 50%;
  transform: translateX(-50%);
}

.img-slider .navigation .btn{
  background: rgba(255, 255, 255, 0.5);
  width: 12px;
  height: 12px;
  margin: 10px;
  border-radius: 50%;
  cursor: pointer;
}

.img-slider .navigation .btn.active{
  background: #2696E9;
  box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
}

@media (max-width: 820px){

    .slider-container{
        height: 85vh;
    }
  .img-slider{
    

    width: 600px;
    height: 375px;
  }



  .img-slider .navigation{
    bottom: -15px;
  }

  .img-slider .navigation .btn{
    width: 10px;
    height: 10px;
    margin: 8px;
  }
}

@media (max-width: 620px){

    .slider-container{
        height: 58vh;
    }
  .img-slider{
    width: 400px;
    height: 250px;
    margin-top: -20px;
  }


  .img-slider .navigation{
    bottom: -10px;
  }

  .img-slider .navigation .btn{
    width: 8px;
    height: 8px;
    margin: 6px;
  }
}

@media (max-width: 420px){

    .slider-container{
        height: 45vh;
    }
  .img-slider{
    width: 320px;
    height: 200px;
    margin-top: -10px;
  }


  .img-slider .navigation{
    bottom: -10px;
  }
}
      
      
</style>

<body>
    <!--=============== HEADER ===============-->

    {% include 'header.html' %}

    <main>
        <!--=============== HOME ===============-->
        <section class="container section section__height" id="home">
            <h2 class="section__title">Welcome </h2>
  
  
            <!-- image slider starts here -->

            <div class="slider-container">
             <div class="img-slider">
      <div class="slide active">
        <img src={% static 'assets/freeImg/1.jpeg' %} alt="">
      </div>
      <div class="slide">
        <img src={% static 'assets/freeImg/2.jpeg' %} alt="">
        
      </div>
      <div class="slide">
        <img src={% static 'assets/freeImg/3.jpeg' %} alt="">
        
      </div>
      <div class="slide">
        <img src={% static 'assets/freeImg/4.jpeg' %} alt="">
        
      </div>
      <div class="slide">
        <img src={% static 'assets/freeImg/5.jpeg' %} alt="">
    
      </div>
      <div class="navigation">
        <div class="btn active"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>
    </div>
</div>

            <!-- image slider ends here -->


        </section>

        <!--=============== Recently Added ===============-->
        <section class="container section section__height" id="about">
            <h2 class="section__title">Recently Added</h2>


            <div class="shop__list">
                <!-- div -> shop__flex 1 block of code (section here) crating by for loop  -->

                {% for data in allData %}


                <section class="shop__flex">
                    <div class="left__block">
                        <h2 class="font_black">{{data.product.name}}</h2>
                        <h3 class="font_black">Rs. {{data.product.price}}</h3>
                        <span>{{data.product.dis}}</span>
                    </div>
                    <div class="right__block">

                        <img class="shop__img" src="{{data.product.img}}" alt="">
                        <a href="{{data.link}}" target="_blank"><button type="button"
                                class="button__buy">Buy</button></a>
                    </div>
                </section>
                <!-- section and loop end -->
                {% endfor %}

            </div>

        </section>


    </main>




    <!--=============== MAIN JS ===============-->
    <script src={% static 'assets/js/main.js' %}></script>
    


</body>
